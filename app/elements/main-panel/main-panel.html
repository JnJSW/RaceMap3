<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="main-panel">
  <template>
    <style>
      :host {
        display: block;
      }
      
      #search {
        position: absolute;
        z-index: 1;
        margin-top: 16px;
        width: 100%;
        pointer-events: none;
      }
    
      search-panel {
        pointer-events: all;
      }
      
      google-map {
        position: absolute;
        height: 100%;
        width: 100%;
      }

      
    </style>

    <my-location my-location="{{myLocation}}"></my-location>

    <!-- Search Panel -->
    <div id="search" class="layout vertical center-center">
      <search-panel my-location="[[myLocation]]" app-options="[[appOptions]]" search-results="{{searchResults}}"></search-panel>
    </div>

    <google-map map="{{map}}" latitude="33" longitude="-83" fit-to-markers disable-default-ui>
  
      <template id="markerlist" is="dom-repeat" items="{{searchResults}}" as="marker">
        <google-map-marker latitude="[[marker.lat]]"
                           longitude="[[marker.lng]]"
                           click-events on-google-map-marker-click="_onMarkerClick"
                           animation="DROP">
        </google-map-marker>
      </template>
    </google-map>
    
    <google-map-directions start-address="[[myLocation]]"
                          end-address="st marys ga"
                          map="{{map}}"
                          travel-mode="DRIVING"
                          waypoints="[[_waypoints]]"
                          optimize-waypoints="[[appOptions.optimizeWaypoints]]"
                          avoid-highways="[[appOptions.avoidHighways]]"></google-map-directions>

    <array-selector id="markerselector" items="{{searchResults}}" selected="{{selectedMarker}}"></array-selector>
  
    <place-card id="placeCard" place="[[selectedMarker]]" on-show-directions="_addWaypoint" dismiss-on-outside-click="[[_dismissCardOnOutsideClick]]" my-location="[[myLocation]]" app-options="[[appOptions]]"></place-card>


  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'main-panel',

      properties: {
        appOptions: { type: Object },
        
        searchResults: { type: Array },
        
        _waypoints: {
          type: Array,
          value: function() { return []; }
        },
        
        _marketClicked: { type: Boolean},
        
        _dismissCardOnOutsideClick: { type: Boolean},
        
      },

      _onMarkerClick: function(e) {
        this._markerClicked = true;
        this._dismissOnOutsideClick = true;
//        mapDirections.map = null; // remove displayed directions when marker is clicked.
      
        var marker = this.$.markerlist.itemForElement(e.target);
        this.$.markerselector.select(marker);
        this.$.placeCard.open();
      },
      
      _addWaypoint: function() {
        var place = this.$.placeCard.place;
        var tmp = this._waypoints.slice(0);
        tmp.push( {  //directions doesn't observe slices
          location: new google.maps.LatLng(place.lat, place.lng),
          stopover: true
        });
        this._waypoints = tmp;
        this.async(function() {
          this.$.placeCard.close();
        }, 800);
      }

    });
  })();
  </script>
</dom-module>
