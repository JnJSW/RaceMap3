<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="main-panel">
  <template>
    <style>
      :host {
        display: block;
      }
      
      google-map {
        position: absolute;
        height: 100%;
        width: 100%;
      }
      
      #search-route {
        position: absolute;
        z-index: 1;
        margin-top: 8px;
        margin-left: 8px;
        margin-bottom: 8px;
        max-width: 350px;
        height: calc(100% - 16px);
        width: calc(100% - 16px);
        pointer-events: none;
      }
    
      search-panel {
        pointer-events: all;
      }

      route-panel {
        pointer-events: all;
      }

      #zoom-fab {
        position: absolute;
        z-index: 1;
        top: 16px;
        right: 16px;
      }

      tracking-panel {
        position: absolute;
        z-index: 1;
        bottom: 8px;
        right: 8px;
      }
      
      
    </style>

    <my-location my-location="{{myLocation}}" my-route="{{myRoute}}" miles-traveled="{{milesTraveled}}"></my-location>

    <google-map id="googMap" map="{{_map}}" latitude="[[myLocation.lat]]" longitude="[[myLocation.lng]]" fit-to-markers>
  
      <!-- Markers for Search Results -->
      <template id="searchmarkers" is="dom-repeat" items="{{searchResults}}" as="place">
        <google-map-marker latitude="[[place.lat]]"
                           longitude="[[place.lng]]"
                           icon="[[place.markerUrl]]"
                           click-events on-google-map-marker-click="_onMarkerClick"
                           animation="DROP">
        </google-map-marker>
      </template>

      <!-- Route already Traveled -->
      <google-map-poly>
        <template id="drivenpoints" is="dom-repeat" items="{{myRoute}}" as="point">
          <google-map-point latitude="[[point.lat]]" longitude="[[point.lng]]"></google-map-point>
        </template>
      </google-map-poly>

    </google-map>
    
    <!-- Search Panel -->
    <div id="search-route" class="layout vertical">
      <search-panel my-location="[[myLocation]]" app-options="{{appOptions}}" search-results="{{searchResults}}" on-place-clicked="_onSearchResultClick" class="flex"></search-panel>
      <div class="flex"></div>
      <route-panel id="routepanel" my-location="[[myLocation]]" app-options="{{appOptions}}" map="{{_map}}"></route-panel>
    </div>

    <!-- Search Panel -->
    <tracking-panel my-location="{{myLocation}}" my-route="{{myRoute}}" miles-traveled="[[milesTraveled]]"></tracking-panel>

    <place-card id="placeCard" place="[[selectedPlace]]" on-show-directions="_addWaypoint" dismiss-on-outside-click="[[_dismissCardOnOutsideClick]]" my-location="[[myLocation]]" app-options="[[appOptions]]"></place-card>

    <paper-fab id="zoom-fab" icon="[[_getZoomIcon(_isZoom)]]" on-tap="_onMapZoom"></paper-fab>


  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'main-panel',

      properties: {
        appOptions: {
          type: Object,
          notify: true
        },
        
        searchResults: { type: Array },
        
        _markerClicked: { type: Boolean},
        
        _dismissCardOnOutsideClick: { type: Boolean},
        
        _isZoom: {
          type: Boolean,
          value: false
        }
        
      },

      _onMarkerClick: function(e) {
        var place = this.$.searchmarkers.itemForElement(e.target);
        this.$.routepanel.addWaypoint(place);
      },
      
      _onSearchResultClick: function(e) {
        var place = e.detail;
        this.$.routepanel.addWaypoint(place);
/*        this.async(function() {
          this.$.placeCard.close();
        }, 800);
*/
      },

      _onMapZoom: function() {
        this.$.googMap.latitude=this.myLocation.lat;
        this.$.googMap.longitude=this.myLocation.lng;
        if (!this._isZoom) {
          this.$.googMap.fitToMarkers = false;
          this.$.googMap.zoom = 14;
        }
        else {
          this.$.googMap.fitToMarkers = true;
        }
        this._isZoom = !this._isZoom;
        console.log ('fit to markers ' + this.$.googMap.fitToMarkers);
        console.log ('markers length' + this.$.googMap.markers.length);
      },
      
      _getZoomIcon: function() {
        if(this._isZoom) {
          return 'icons:zoom-out';
        }
        else {
          return 'icons:zoom-in';
        }
      }

    });
  })();
  </script>
</dom-module>
