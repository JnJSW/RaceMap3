<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="main-panel">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <my-location my-location="{{myLocation}}"></my-location>

    <!-- Search Panel -->
    <search-panel my-location="[[myLocation]]" app-options="[[appOptions]]"></search-panel>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'main-panel',

      properties: {
        appOptions: {
          type: Object
        }
      }
    });
  })();
  </script>
</dom-module>
