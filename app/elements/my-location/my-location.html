<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-location">
  <template>
    <google-maps-api on-api-load="_mapApiLoaded" api-key="AIzaSyDg83X4mRng7I2Q1QSJHDtQNpr04tz17PY"></google-maps-api>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'my-location',

      properties: {

        myLocation: {
          type: Object,
          readOnly: true,
          notify: true
        },
        
        myRoute: {
          type: Array,
          readOnly: true,
          notify: true,
          value: []
        },
        
        milesTraveled: {
          type: Number,
          readOnly: true,
          notify: true,
          value: 0
        }
        
      },
  
      _updatePosition: function(position) {
        var priorLatLng = this.myLocation;
        this._setMyLocation ({
          lat: position.coords.latitude,
          lng: position.coords.longitude,
          accuracy: position.coords.accuracy,

          altitude: position.coords.altitude,
          altitudeAccuracy: position.coords.altitudeAccuracy,

          heading: position.coords.heading,
          speed: position.coords.speed,
        });

        if (typeof priorLatLng !== 'undefined') {
          var milesFromPrior = google.maps.geometry.spherical.computeDistanceBetween(new google.maps.LatLng(priorLatLng.lat, priorLatLng.lng),
                                                                                     new google.maps.LatLng(this.myLocation.lat, this.myLocation.lng)) * 0.000621371;
          this._setMilesTraveled(this.milesTraveled + milesFromPrior);
        }
        
        console.log(JSON.stringify(this.myLocation));
        
        this.push('myRoute', this.myLocation);
      },
      
      _mapApiLoaded: function() {
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(this._updatePosition.bind(this), function() {}, {enableHighAccuracy: true});
        } else {
            console.log( 'Geolocation is not supported by this browser');
        }
      },
      
    });
  })();
  </script>
</dom-module>
