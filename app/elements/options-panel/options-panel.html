<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="options-panel">
  <template>
    <style>
      :host {
        display: block;
      }
      #content {
        margin-top: 8px;
        margin-left: 8px;
        margin-right: 8px;
        margin-bottom: 8px;
      }
      paper-icon-item {
        border-top: 1px solid var(--divider-color);
      }
      .iron-icon {
        height: "24px";
        width: "24px";
      }
    </style>

    <firebase-document location="https://dtt.firebaseio.com/options" data="{{appOptions}}"></firebase-document>
    <div class="content">
      <paper-item>
        <div>Search Options</div>
      </paper-item>
      <paper-icon-item>
        <iron-icon icon="social:location-city"  item-icon></iron-icon>
        <div class="flex">Municipalities</div>
        <paper-checkbox checked={{appOptions.searchCities}}></paper-checkbox>
      </paper-icon-item>
      <paper-icon-item>
        <iron-icon icon="maps:terrain"  item-icon></iron-icon>
        <div class="flex">Geo. Features</div>
        <paper-checkbox checked={{appOptions.searchFeatures}}></paper-checkbox>
      </paper-icon-item>
      <paper-icon-item>
        <iron-icon icon="maps:place"  item-icon></iron-icon>
        <div class="flex">Places of Interest</div>
        <paper-checkbox checked={{appOptions.searchPlaces}}></paper-checkbox>
      </paper-icon-item>
    </div>
    <div>
      <paper-item>
        <div>Route Options</div>
      </paper-item>
      <paper-icon-item>
        <iron-icon icon="maps:directions-car"  item-icon></iron-icon>
        <div class="flex">Avoid Highways</div>
        <paper-checkbox checked={{appOptions.avoidHighways}}></paper-checkbox>
      </paper-icon-item>
      <paper-icon-item>
        <iron-icon icon="communication:swap-calls"  item-icon></iron-icon>
        <div class="flex">Optimize Waypoints</div>
        <paper-checkbox checked={{appOptions.optimizeWaypoints}}></paper-checkbox>
      </paper-icon-item>
    </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'options-panel',

      properties: {
        appOptions: {
          type: Object,
          notify: true,
/*          value: {
            'finalDestination': '105 Osborne St, St Marys, GA 31558',
            'searchCities': true,
            'searchFeatures':false,
            'searchPlaces': false,
            'avoidHighways': true,
            'optimizeWaypoints': true
          }*/
        }
      }
    });
  })();
  </script>
</dom-module>
