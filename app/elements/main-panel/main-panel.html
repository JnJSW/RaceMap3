<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="main-panel">
  <template>
    <style>
      :host {
        display: block;
      }
      
      #search {
        position: absolute;
        z-index: 1;
        margin-top: 16px;
        width: 100%;
        pointer-events: none;
      }
    
      search-panel {
        pointer-events: all;
      }
      
      google-map {
        position: absolute;
        height: 100%;
        width: 100%;
      }

      
    </style>

    <my-location my-location="{{myLocation}}"></my-location>

    <!-- Search Panel -->
    <div id="search" class="layout vertical center-center">
      <search-panel my-location="[[myLocation]]" app-options="[[appOptions]]" search-results="{{searchResults}}"></search-panel>
    </div>

    <google-map map="{{map}}" latitude="33" longitude="-83"
                zoom="12" disable-default-ui>
  
      <template id="markerlist" is="dom-repeat" items="{{searchResults}}" as="marker">
        <google-map-marker latitude="[[marker.lat]]"
                           longitude="[[marker.lng]]"
                           click-events on-google-map-marker-click="_onMarkerClick"
                           animation="DROP">
        </google-map-marker>
      </template>
  
    </google-map>




  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'main-panel',

      properties: {
        appOptions: {
          type: Object
        },
        searchResults: {
          type: Array
        }
      }
    });
  })();
  </script>
</dom-module>
